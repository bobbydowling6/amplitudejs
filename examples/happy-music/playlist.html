<!doctype html>

<body>
    <h1>Tom's Music Playlist</h1>
    <div class="row">
        <div class="large-12 medium 12 small 12 columns">

                        </div>
                        <div class="duration">

                        </div>
                    </div>
                    <audio src="03%20Send%20Me%20On%20My%20Way.mp3" controls>	
	<embed 
		src='03%20Send%20Me%20On%20My%20Way.mp3'
		width="300"
		height="90"
		loop="false"
		autostart="false"> 
        </audio>
                    <progress class="amplitude-song-played-progress" amplitude-song-index="0" id="song-played-progress-1"></progress>
                    <div class="control-container">
